# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/env_CRT_CTX_SHARE_ADDR/no_sep
  #!filter-only : /run/tests/iv
  D_LOG_MASK: "DEBUG,MEM=ERR"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  srv_CRT_CTX_NUM: "16"
  cli_CRT_CTX_NUM: "16"
env_CRT_CTX_SHARE_ADDR: !mux
  sep:
    env: sep
    CRT_CTX_SHARE_ADDR: "1"
  no_sep:
    env: no_sep
    CRT_CTX_SHARE_ADDR: "0"
hosts: !mux
  hosts_1:
    config: two_node
    srv:
      - boro-A
      - boro-B
    cli:
      - boro-A
tests: !mux
  iv:
    name: iv_basic
    srv_bin: tests/iv_server
    srv_arg: "-v 3"
    srv_env: "-x CRT_ALLOW_SINGLETON=1"
    srv_ppn: "1"

    cli_bin: tests/iv_client
    cli_arg: ""
    cli_env: "-x CRT_ALLOW_SINGLETON=1"
    cli_ppn: "1"
