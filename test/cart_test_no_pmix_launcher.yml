description: "cart_test_no_pmix_launcher"

defaultENV:
    D_LOG_MASK: "DEBUG,MEM=ERR"
    TR_REDIRECT_OUTPUT: "no"
    CRT_PHY_ADDR_STR: "ofi+sockets"
    OFI_INTERFACE: "eth0"

module:
    name: "cart_test_no_pmix_launcher"
    subLogKey: "CRT_TESTLOG"
    setKeyFromHost: ["CRT_TEST_SERVER"]
    hostConfig:
        numServers: all
        type: buildList
    setKeyFromInfo:
        - [CRT_PREFIX, PREFIX, ""]

directives:
    loop: "no"

execStrategy:
    - id: default
      setEnvVars:
