# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/envs_CRT_CTX_SHARE_ADDR/sep
  #!filter-only : /run/tests/barrier
  D_LOG_MASK: "ERR,MEM=ERR"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  srv_CRT_CTX_NUM: "16"
env_CRT_CTX_SHARE_ADDR: !mux
  sep:
    env: sep
    CRT_CTX_SHARE_ADDR: "1"
hosts: !mux
  hosts_1:
    config: five_node
    srv:
      - boro-A
      - boro-B
      - boro-C
      - boro-D
      - boro-E
tests: !mux
  barrier:
    name: barrier_basic
    srv_bin: ../bin/crt_launch
    srv_arg: "-e tests/test_crt_barrier"
    srv_env: ""
    srv_ppn: "8"
