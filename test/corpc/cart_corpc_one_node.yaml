# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/envs_CRT_CTX_SHARE_ADDR/sep
  #!filter-only : /run/tests/corpc_prefwd
  D_LOG_MASK: "DEBUG,MEM=ERR"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  srv_CRT_CTX_NUM: "16"
env_CRT_CTX_SHARE_ADDR: !mux
  sep:
    env: sep
    CRT_CTX_SHARE_ADDR: "1"
  no_sep:
    env: no_sep
    CRT_CTX_SHARE_ADDR: "0"
hosts: !mux
  hosts_1:
    config: one_node
    srv:
      - boro-A
tests: !mux
  corpc_prefwd:
    name: corpc_prefwd
    srv_bin: tests/test_corpc_prefwd
    srv_arg: "--name service_group --is_service"
    srv_env: ""
    srv_ppn: "5"
  #corpc_version:
    #name: corpc_version
    #srv_bin: tests/test_corpc_version
    #srv_arg: "--name service_group --is_service"
    #srv_env: ""
    #srv_ppn: "5"
  corpc_exclusive:
    name: corpc_exclusive
    srv_bin: tests/test_corpc_exclusive
    srv_arg: "--name service_group --is_service"
    srv_env: ""
    srv_ppn: "5"
