# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/hosts/one_node
  #!filter-only : /run/envs/CRT_CTX_SHARE_ADDR_envs/sep
  #!filter-only : /run/tests/proto
  D_LOG_MASK: "DEBUG,MEM=ERR"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  CRT_CTX_NUM: "16"
env_CRT_CTX_SHARE_ADDR: !mux
  env1:
    env: sep
    CRT_CTX_SHARE_ADDR: 1
  env2:
    env: no_sep
    CRT_CTX_SHARE_ADDR: 0
hosts: !mux
  hosts_1:
    config: two_node
    server:
      - boro-A
    client:
      - boro-B
tests: !mux
  proto:
    name: proto_basic
    server: tests/test_proto_server
    srv_arg: "--name service_group  --is_service"
    client: tests/test_proto_client
    cli_arg: " --name client_group --attach_to service_group"
    status: FAIL
  echo:
    name: echo_basic
    server: tests/crt_echo_srv
    srv_arg: ""
    client: tests/crt_echo_cli
    cli_arg: ""
    status: PASS
